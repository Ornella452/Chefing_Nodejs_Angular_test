<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>My List</h4>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button type="button" class="btn btn-outline-danger mt-4" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Edit</h4>
      <div>
        <label class="mt-4"><strong>Produit:</strong></label> {{ currentTutorial.title }}
      </div>
      <!-- <div>
         <label><strong>Description:</strong></label>
        {{ currentTutorial.description }}
      </div>  -->
      <div class="text-white">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      
      </div> 

      <a type="button" class="btn btn-outline-warning mb-3" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a product...</p>
    </div>
  </div>
</div>
